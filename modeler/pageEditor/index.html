<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/pageEditor.css">
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                height: 100%;
            }
            body {
                margin: 0;
                -webkit-user-select: none;
            }
            .mx-page {
                padding: 26px;
            }

            .container {
                display: table;
                table-layout: fixed;
                width: 100%;
                height: 100%;
            }
            #content {
                display: table-cell;
                vertical-align: top;
            }
            #toolbox {
                display: table-cell;
                vertical-align: top;
                width: 240px;
            }

            .toolbox-category-list {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 10px;
                line-height: 1.42857143;
                color: #333;
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .toolbox-category-caption {
                margin: -1px 0 0 0;
                padding: 8px 8px 5px;
                font-size: 12px;
                border: 1px solid #ccc;
                border-style: solid none;
                background: #f5f5f5;
            }
            .toolbox-widget-list {
                padding: 0;
            }
            .toolbox-widget {
                display: inline-block;
                padding: 10px 4px;
                width: 33.33333333%;
                border: 1px solid #ccc;
                border-style: none solid solid none;
                text-align: center;
            }
            .toolbox-widget:nth-child(3n) {
                border-right: none;
            }
            .toolbox-widget-name {
                padding-top: 3px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            .toolbox-widget-icon {
                width: 40px;
            }
        </style>
        <link rel="stylesheet" href="__theme/theme.css">
    </head>
    <body>
        <section class="container">
            <main id="content"></main>
            <aside id="toolbox"></aside>
        </section>
        <script src="index.js"></script>
    </body>
</html>
