akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  jvm-exit-on-fatal-error = "off"
  log-dead-letters = off
  log-dead-letters-during-shutdown = off
  loglevel = "INFO"
  actor {
    deployment {
      "/dispatchSupervisor/*/workerRouter" {
        router = smallest-mailbox
        resizer {
          lower-bound = 10
          upper-bound = 20
        }
      }
      // Workers are the children of workerRouter which want to have the action-dispatcher
      "/dispatchSupervisor/*/workerRouter/*" {
        dispatcher = action-dispatcher
      }
    }
  }
}

action-dispatcher {
  type = "Dispatcher"
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = ${mendix.action.parallelism}
    parallelism-max = ${mendix.action.parallelism}
  }
}

mendix {
  // the fixed number of threads that will be assigned to the action-dispatcher
  action.parallelism = 300
}