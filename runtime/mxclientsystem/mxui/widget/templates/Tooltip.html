<div class="dijitTooltip dijitTooltipLeft" id=dojoTooltip>
	<div class="dijitTooltipContainer dijitTooltipContents" style="display:none" dojoAttachPoint="containerNode" role='alert'></div>
	<div class="dijitTooltipContainer dijitTooltipContents">
		<div class="mx-tooltip-content" dojoAttachPoint="contentNode"></div>
		<div class="mx-tooltip-prepare" dojoAttachPoint="prepareNode"></div>
	</div>
	<div class="dijitTooltipConnector" dojoAttachPoint="connectorNode"></div>
</div>
